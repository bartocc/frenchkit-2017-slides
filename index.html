<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>What would Tomster do? - Frenchkit 2017</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">
		<link rel="stylesheet" href="css/mine.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<section>
					<h2>What would Tomster do ?</h2>
					<img src="images/tomster.png" width=200 class="plain">
				</section>

				<section>
					<h2>Who am I?</h2>
					<div class="flex-container flex-container--space-around">
						<div>
							<img class="plain" src="images/julien.jpg" width=300 alt="">
						</div>
						<div>
							<ul class="ul--no-style">
								<li>
									<div class="flex-container flex-container--align-items-center">
										<img class="plain" src="images/twitter.png" width=100 alt="">
										<span>&nbsp;&nbsp;@bartocc</span>
									</div>
								</li>
								<li>
									<div class="flex-container flex-container--align-items-center">
										<img class="plain" src="images/github.png" width=100 alt="">
										<span>&nbsp;&nbsp;@bartocc</span>
									</div>
								</li>
								<li>
									<div class="flex-container flex-container--align-items-center">
										<img class="plain" src="images/gmail.png" width=100 alt="">
										<span>&nbsp;&nbsp;julien@crx.io</span>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</section>

				<section>
					<section>
						<h2>What is Ember.js?</h2>
						<img class="plain" src="images/ember.png">
					</section>

					<section>
						<div class="flex-container flex-container--center flex-container--align-items-center">
							<img class="plain" width=150 src="images/angular.png">
							<img class="plain" width=150 src="images/react.png">
							<img class="plain" width=150 src="images/ember.png">
						</div>
						<p>Who knows what are Single Page web Apps (SPAs)?</p>
					</section>

					<section>
						<img class="plain" src="images/ember.png">
						<p>Who knows Ember.js?</p>
					</section>

					<section>
						<h3>What is Ember.js?</h3>
						<ul>
							<li class="fragment">Single Page Application framework</li>
							<li class="fragment">Just like Angular or React</li>
						</ul>
					</section>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/sampler.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
